<!-- row.col-md-7 -->
<div class="checkout row bg-sweet-green-dark justify-content-center">
  <div class="col-10">
    <!-- header -->
    <div class="row justify-content-between text-sweet-green-light mt-30 align-items-center">
      <h1 class="font-size-36 font-weight-600 mb-md-0">付款</h1>
      <div class="group-circle d-flex justify-content-end ">
        <div class="circle circle_two position-relative"><span></span></div>
        <div class="line"></div>
        <div class="circle circle_one"></div>
        <div class="line"></div>
        <div class="circle"></div>
      </div>
    </div>
    <!-- form -->
    <div class="text-sweet-green-light font-size-20 my-30 font-weight-600">
      <form action="">
        <!-- input_one -->
        <div class="form-group row">
          <label for="card">信用卡卡號</label>
          <input type="text" class="form-control form-control-sweet" id="card" placeholder="9012-3456-7890-1234">
        </div>
        <!-- input_two -->
        <div class="row">
          <div class="form-group flex-grow-1">
            <label>持卡人姓名</label>
            <div class="form-row">
              <div class="col-6">
                <input type="text" class="form-control form-control-sweet" placeholder="王">
              </div>
              <div class="col-6">
                <input type="text" class="form-control form-control-sweet" placeholder="小明">
              </div>
            </div>
          </div>
        </div>
        <!-- input_three -->
        <div class="row">
          <div class="form-group flex-grow-1">
            <label>有效期限</label>
            <div class="form-row">
              <div class="col-6">
                <select class="custom-select custom-select-sweet">
                  <option value="">月</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="col-6">
                <select class="custom-select custom-select-sweet">
                  <option value="">年</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- input_four -->
        <div class="row">
          <div class="form-group col-6 px-0 mb-0">
            <label for="back_three">背面末三碼</label>
            <input type="text" class="form-control form-control-sweet cardName" placeholder="123" id="back_three">
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- btn -->
  <button type="submit"
    class="btn btn-sweet-yellow-light btn-block text-sweet-green-dark font-size-24 font-weight-600 rounded-0 py-20">下一步
  </button>
</div>
