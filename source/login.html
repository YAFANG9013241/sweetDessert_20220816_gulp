---
title: 登入
layout: ./source/layout/layout.ejs
engine: ejs
current: login
---
<div class="login container mb-md-60">
  <div class="row no-gutters justify-content-center">
    <div class="col-md-5 bg-sweet-green-dark">
      <h1 class="font-size-36 font-family text-center py-md-40 text-white font-weight-bolder mb-0">會員登入</h1>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <!-- user -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="sweet-input-group-text">
                <img src="https://img.icons8.com/material-rounded/24/3f5d45/user.png" />
              </span>
            </div>
            <!-- 限制字數maxlength="30" -->
            <input type="text" class="sweet-input-user" maxlength="35" placeholder="電子信箱/手機號碼">
          </div>
          <!-- email -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="sweet-input-group-text ">
                <img src="https://img.icons8.com/material-sharp/24/3f5d45/key--v1.png" />
              </span>
            </div>
            <!-- 限制字數maxlength -->
            <input type="password" class="sweet-input-user" maxlength="35" placeholder="請輸入使用者密碼">
          </div>
          <!-- checkbox -->
          <div class="form-group">
            <div class="form-check">
              <input class="sweet-form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label text-white" for="gridCheck">
                記住我
              </label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit"
        class="btn btn-sweet-yellow-light btn-block rounded-0 py-md-15 font-size-24 text-sweet-green-dark font-weight-600 position-relative"
        style="z-index:2;">登入帳號
      </button>
    </div>

    <div class="col-md-5 my-md-15 bg-sweet-green-light">
      <div class="row justify-content-center">
        <div class="col-md-10 text-center">
          <p class="font-size-24 my-md-40 text-sweet-green-middle">—— 連結社群帳號 ——</p>
          <div class="society d-flex flex-md-column">
            <button type="button" class="btn btn-light text-sweet-green-middle font-size-24 rounded-0">facebook</button>
            <button type="button"
              class="btn btn-light mt-md-15 text-sweet-green-middle font-size-24 rounded-0">Google</button>
            <button type="button"
              class="btn btn-light mt-md-15 text-sweet-green-middle font-size-24 rounded-0">YAHOO!</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
</div>
